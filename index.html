<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Type to Survive</title>
        <style>
            /* --- Page + overlay layout --- */
            html,
            body {
                margin: 0;
                height: 100%;
                background: #0f1115;
                color: #e5e7eb;
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI,
                    Roboto, Helvetica, Arial;
            }
            #game {
                position: fixed;
                inset: 0;
            }
            .hud {
                position: fixed;
                inset: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                pointer-events: none;
                padding: 24px;
                gap: 16px;
                background: radial-gradient(
                    80% 60% at 50% 100%,
                    rgba(0, 0, 0, 0.35),
                    transparent 60%
                );
            }
            .bar {
                display: flex;
                justify-content: space-between;
                gap: 12px;
                pointer-events: none;
                user-select: none;
                font-weight: 600;
                letter-spacing: 0.2px;
                opacity: 0.9;
            }
            .chip {
                background: #191c23;
                border: 1px solid #2a2f3a;
                padding: 8px 12px;
                border-radius: 10px;
            }
            .danger {
                color: #ff6b6b;
            }
            .ok {
                color: #80ffb4;
            }
            /* --- Typing panel inspired by Monkeytype --- */
            .typebox {
                pointer-events: auto;
                background: #12151b;
                border: 1px solid #2a2f3a;
                border-radius: 14px;
                padding: 18px 20px;
                max-width: 900px;
                margin-inline: auto;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.03);
            }
            .prompt {
                font-size: 20px;
                line-height: 1.6;
                word-break: break-word;
                opacity: 0.9;
            }
            .prompt span {
                opacity: 0.35;
            }
            .prompt .done {
                color: #e5e7eb;
                opacity: 1;
            }
            .prompt .current {
                color: #89b4ff;
                text-decoration: underline;
                text-decoration-thickness: 3px;
                text-underline-offset: 3px;
            }
            .prompt .wrong {
                color: #ff8e8e;
                background: rgba(255, 0, 0, 0.08);
                border-radius: 6px;
            }
            .controls {
                margin-top: 12px;
                display: flex;
                align-items: center;
                gap: 12px;
                opacity: 0.9;
            }
            .input {
                flex: 1;
                background: #0f131a;
                border: 1px solid #2a2f3a;
                color: #e5e7eb;
                border-radius: 10px;
                padding: 12px 14px;
                outline: none;
                caret-color: #89b4ff;
                font-size: 16px;
            }
            .btn {
                pointer-events: auto;
                cursor: pointer;
                background: #191c23;
                border: 1px solid #2a2f3a;
                color: #e5e7eb;
                padding: 10px 14px;
                border-radius: 10px;
                font-weight: 600;
            }
            .progress {
                height: 8px;
                background: #171a20;
                border: 1px solid #2a2f3a;
                border-radius: 999px;
                overflow: hidden;
            }
            .progress > div {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, #89b4ff, #80ffb4);
                transition: width 0.2s;
            }
            .banner {
                position: fixed;
                top: 24px;
                left: 50%;
                transform: translateX(-50%);
                background: #11141a;
                border: 1px solid #2a2f3a;
                padding: 10px 14px;
                border-radius: 10px;
                font-weight: 700;
                letter-spacing: 0.3px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            }
            /* typing HUD char styles */
            #prompt {
                font-family: monospace;
                white-space: pre;
            }
            #prompt .char {
                padding: 0 1px;
                border-radius: 2px;
            }
            #prompt .correct {
                color: #0a0; /* green */
            }
            #prompt .wrong {
                color: #e33; /* red */
                text-decoration: underline;
            }
            #prompt .current {
                background: rgba(255, 255, 255, 0.06);
                border-bottom: 2px solid #ffd;
            }
            #prompt .future {
                color: rgb(255, 255, 255);
            } /* yet-to-type */

            /* ===== START SCREEN (STRANGER THINGS THEME) ===== */

            .start-screen {
                position: fixed;
                inset: 0;
                background: radial-gradient(
                        circle at center,
                        rgba(120, 0, 0, 0.15),
                        #050508 70%
                    ),
                    url("/noise.png"); /* optional grain texture */
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
            }

            .start-card {
                background: rgba(10, 5, 8, 0.85);
                border: 1px solid rgba(255, 40, 40, 0.3);
                padding: 36px 42px;
                border-radius: 18px;
                box-shadow:
                    0 0 40px rgba(255, 40, 40, 0.15),
                    inset 0 0 30px rgba(255, 0, 0, 0.08);
                text-align: center;
                animation: pulseGlow 3s infinite alternate;
            }

            .game-title {
                font-size: 48px;
                letter-spacing: 4px;
                color: #ff2a2a;
                font-family: "Georgia", serif;
                text-shadow:
                    0 0 10px rgba(255, 40, 40, 0.6),
                    0 0 25px rgba(255, 0, 0, 0.4);
                margin-bottom: 8px;
            }

            .tagline {
                font-size: 15px;
                opacity: 0.85;
                margin-bottom: 26px;
            }

            .start-input {
                width: 100%;
                padding: 14px 16px;
                font-size: 16px;
                border-radius: 10px;
                border: 1px solid rgba(255, 80, 80, 0.4);
                background: #0b0b10;
                color: #fff;
                outline: none;
                margin-bottom: 18px;
                box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.15);
            }

            .start-input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }

            .start-btn {
                width: 100%;
                padding: 14px;
                font-size: 16px;
                font-weight: 700;
                letter-spacing: 1px;
                border-radius: 12px;
                border: none;
                cursor: pointer;
                background: linear-gradient(180deg, #ff3b3b, #7a0000);
                color: white;
                box-shadow:
                    0 0 20px rgba(255, 50, 50, 0.5),
                    inset 0 -2px 4px rgba(0, 0, 0, 0.4);
                transition: transform 0.15s ease, box-shadow 0.15s ease;
            }

            .start-btn:hover {
                transform: scale(1.03);
                box-shadow: 0 0 30px rgba(255, 60, 60, 0.8);
            }

            .start-btn:active {
                transform: scale(0.98);
            }

            .status-text {
                margin-top: 14px;
                opacity: 0.8;
                font-size: 14px;
            }

            @keyframes pulseGlow {
                0% {
                    box-shadow: 0 0 20px rgba(255, 40, 40, 0.2);
                }
                100% {
                    box-shadow: 0 0 45px rgba(255, 40, 40, 0.4);
                }
            }

        </style>
    </head>
    <body>
        <!-- Multiplayer Lobby (Shown First) -->
                <div id="lobby" class="start-screen">
            <div class="start-card">
                <h1 class="game-title">TYPE TO SURVIVE</h1>
                <p class="tagline">Type fast. Don’t get caught.</p>

                <input
                    id="playerName"
                    class="start-input"
                    placeholder="Enter your name"
                    autocomplete="off"
                />

                <button id="startBtn" class="start-btn">
                    START GAME
                </button>

                <p id="status" class="status-text"></p>
            </div>
        </div>

        <canvas id="game"></canvas>

        <div
            id="countdown"
            style="
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 48px;
                color: red;
                font-weight: bold;
            "
        ></div>

        <div class="hud">
            <div class="banner" id="banner" style="display: none">Paused</div>
            <div class="bar">
                <div class="chip">WPM: <span id="wpm">0</span></div>
                <div class="chip">Accuracy: <span id="acc">100%</span></div>
                <div class="chip">Speed: <span id="spd">0.0</span></div>
                <div class="chip">Enemy: <span id="gap">Lead 0m</span></div>
            </div>

            <div class="typebox">
                <div class="prompt" id="prompt"></div>
                <div class="controls">
                    <input
                        id="input"
                        class="input"
                        autocomplete="off"
                        spellcheck="false"
                        placeholder="Type here…"
                    />
                    <button id="refresh" class="btn">New Line</button>
                    <button id="pause" class="btn">Pause</button>
                </div>
                <div class="progress" style="margin-top: 12px">
                    <div id="prog"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/lobby.js"></script>
        <script type="module" src="/main.js"></script>

</html>
