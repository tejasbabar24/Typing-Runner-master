    <style>
      :root {
        --stranger-red: #ff1e1e;
        --stranger-glow: #ff0000;
        --retro-cyan: #23f0c7;
        --void-black: #050505;
        --lab-gray: #1a1a1a;
      }

      /* --- CRT SCANLINE & FLICKER EFFECT --- */
      body {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .bar,
      .typebox {
        background:
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 999;
        background-size:
          100% 2px,
          3px 100%;
        pointer-events: none;
      }

      /* The Reusable CRT Effect Class */
      .crt-screen {
        position: relative;
        overflow: hidden;
      }

      /* This creates the mesh/lines for any element with the class above */
      .crt-screen::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background:
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.05),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.05)
          );
        background-size:
          100% 3px,
          4px 100%;
        pointer-events: none;
        z-index: 10;
        /* Glow around the edges of the box */
        box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.2);
      }

      /* Apply specific styling to the Countdown specifically */
      #countdown {
        /* ... existing styles ... */
        padding: 10px 30px;
        background: rgba(10, 0, 0, 0.4); /* Transparent dark red back */
        border: 1px solid var(--stranger-red);
        text-align: center;
        min-width: 100px;
      }

      /* Ensure the Bar chips look cohesive */
      .chip {
        position: relative; /* Needed for the CRT overlay */
        overflow: hidden;
      }

      @keyframes monitor-flicker {
        0% {
          opacity: 0.75;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.77;
        }
      }
      /* --- BASE STYLES --- */
      html,
      body {
        margin: 0;
        height: 100%;
        background-color: var(--void-black);
        /* Deep red vignetted background */
        background-image: radial-gradient(
          circle at center,
          #1a0505 0%,
          #000000 90%
        );
        color: #e0e0e0;
        font-family: "VT323", monospace;
        overflow: hidden;
      }

      /* --- HUD / LAYOUT --- */
      .hud {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: end; /* Center vertically like a monitor */
        align-items: center;
        pointer-events: none;
        padding: 24px;
        gap: 20px;
      }

      /* --- STATS BAR (Retro HUD) --- */
      .bar {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        pointer-events: none;
      }

      .chip {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid var(--stranger-red);
        color: var(--stranger-red);
        padding: 10px 20px;
        border-radius: 2px; /* Sharp retro corners */
        font-size: 1.5rem;
        text-transform: uppercase;
        box-shadow: 0 0 10px rgba(255, 30, 30, 0.3);
        text-shadow: 0 0 5px var(--stranger-red);
        min-width: 120px;
        text-align: center;
      }

      .chip span {
        color: #fff;
        text-shadow: 0 0 5px #fff;
      }

      /* --- TYPING CONTAINER (The Monitor) --- */
      .typebox {
        pointer-events: auto;
        background: rgba(10, 10, 10, 0.9);
        border: 2px solid var(--stranger-red);
        border-radius: 4px;
        padding: 40px;
        box-shadow:
          0 0 20px rgba(255, 0, 0, 0.2),
          inset 0 0 50px rgba(0, 0, 0, 0.9);
        position: relative;
      }

      /* Add a "Screen Glare" effect */
      .typebox::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05) 0%,
          transparent 50%
        );
        pointer-events: none;
      }

      /* --- PROMPT TEXT --- */
      .prompt {
        font-size: 2.2rem;
        line-height: 1.5;
        word-break: break-word;
        font-family: "VT323", monospace;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
      }

      #prompt .char {
        padding: 0 1px;
        opacity: 0.6;
        transition: all 0.1s;
      }

      /* Correct letters fade out slightly to focus on current */
      #prompt .correct {
        color: var(--retro-cyan);
        opacity: 0.8;
        text-shadow: 0 0 5px var(--retro-cyan);
      }

      /* Wrong letters flash red */
      #prompt .wrong {
        color: #fff;
        background: var(--stranger-red);
        box-shadow: 0 0 10px var(--stranger-red);
      }

      /* The ACTIVE letter (Cursor) */
      #prompt .current {
        color: var(--stranger-red);
        opacity: 1;
        background: rgba(255, 0, 0, 0.2);
        border-bottom: 3px solid var(--stranger-red);
        text-shadow: 0 0 10px var(--stranger-red);
        animation: pulseCursor 0.8s infinite;
      }

      #prompt .future {
        color: #666;
      }

      /* --- INPUT FIELD --- */
      .controls {
        margin-top: 30px;
        display: flex;
        gap: 15px;
      }

      .controls {
        flex: 1;
        background: transparent;
        border: none;
        z-index: -1;
        opacity: 0;
        height: 0;
        width: 0;
      }

      .input:focus {
        border-bottom: 2px solid var(--retro-cyan);
      }

      .btn {
        pointer-events: auto;
        cursor: pointer;
        background: #000;
        border: 1px solid var(--retro-cyan);
        color: var(--retro-cyan);
        padding: 10px 20px;
        font-family: "VT323", monospace;
        font-size: 1.2rem;
        text-transform: uppercase;
        box-shadow: 0 0 5px var(--retro-cyan);
        transition: all 0.2s;
        display: none; /* Hidden by default per your logic */
      }

      .btn:hover {
        background: var(--retro-cyan);
        color: #000;
        box-shadow: 0 0 15px var(--retro-cyan);
      }

      /* --- PROGRESS BAR (Psychic Energy) --- */
      .progress {
        margin-top: 25px;
        height: 6px;
        background: #111;
        border: 1px solid #333;
        border-radius: 0;
        position: relative;
        overflow: hidden;
      }

      .progress > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #550000, var(--stranger-red));
        box-shadow: 0 0 10px var(--stranger-red);
        transition: width 0.1s linear;
      }

      /* --- ANIMATIONS --- */
      @keyframes pulseCursor {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
